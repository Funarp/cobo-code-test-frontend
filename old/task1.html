  <script>
    const value = { top: false, left: false, bottom: false, right: false };
    const panel = [];
    const rows = document.getElementsByClassName('row');

    for (let row of rows) {
      const nodes = row.children;
      let eachRow = [];
      for (let node of nodes) {
        const borders = node.classList.value.split(' ').filter(className => ['top', 'left', 'right', 'bottom'].indexOf(className) != -1)
        const borderMap = {}
        borders.forEach(line => borderMap[line] = true)
        eachRow.push(Object.assign({}, value, borderMap))
      }
      panel.push(eachRow)
    }
    console.log(JSON.stringify(panel))

    /* new code start here */
    let current = {
      'x': 0,
      'y': 0
    }
    function move(dir) {
      let x = current.x
      let y = current.y
      if (x == y && y == 0 && dir == "left") {
        alert("Don't leave Earth!")
        return;
      }
      if (x == y && y == panel.length - 1 && dir == "right") {
        alert("Bingo!");
        return;
      }
      if (!panel[x][y][dir]) {
        rows[x].children[y].classList.remove('rat')
        switch (dir) {
          case "top":
            x--;break;
          case "bottom":
            x++;break;
          case "left":
            y--;break;
          case "right":
            y++;break;
          default:
            break;
        }
        rows[x].children[y].classList.add('rat')
        current.x = x;
        current.y = y;
        return;
      } else {
        return;
      }
    }

    document.onkeydown = function (e) {
      let checkIE = (document.all) ? true : false;
      let key;
      if (checkIE) {
        key = window.event.keyCode;
      } else {
        key = e.which;
      }
      switch (key) {
        case 38:
          move("top");break;
        case 40:
          move("bottom");break;
        case 37:
          move("left");break;
        case 39:
          move("right");break;
        default:
          break;
      }
    };

    /* new code end here */


  </script>
